<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-register-form">

        <form th:action="@{/user/registration}" method="post" class="form-signin">
            <h2 class="form-signin-heading">Create your account</h2>
            <div th:form="${error != null ? 'has-error' : ''}" class="form-group">
                <label for="username" class="form-label mt-4">Username</label>
                <input type="text" name="name" class="form-control" id="username"
                       placeholder="Enter username contains only latin symbols">
            </div>

            <div th:form="${error != null ? 'has-error' : ''}" class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input type="text" name="password" class="form-control" id="password"
                       placeholder="Enter password">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" onclick="sendToValidateAndCreateUser()">SIGN UP</button>
            </div>
            <h5 class="text-center"><a href="/login">Return to Login page</a>
            </h5>
        </form>
    </div>
</div>
</body>

<script>
    function sendToValidateAndCreateUser(){
        let result = document.querySelector('.result');
        result.innerHTML = "in work";
        let name = document.querySelector('#name');
        let password = document.querySelector('#password');
        let request = new XMLHttpRequest();
        let url = "http://localhost:9999/user/registration";
        request.open("POST", url, true);
        request.setRequestHeader("Content-Type", "application/json");
        request.responseType='json'
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var operationStatus = request.response;
                result.innerHTML = operationStatus;
                if (operationStatus.success===true){
                    window.location.redirect = "/login";
//                    window.location.href = '/login';
                }
                else{
                    result.innerHTML = operationStatus.errors;
                }
            }
            else {
                result.innerHTML = "something gone wrong"
            };
        };
        var data = JSON.stringify({ "name": name.value, "password": password.value });
        result.innerHTML = data;
        request.send(data);
    }
</script>

</html>
