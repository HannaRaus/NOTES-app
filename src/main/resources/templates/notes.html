<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Import head with styles and script-->
<head th:replace="fragments :: head"></head>
<body>
<!--Import navigation bar-->
<div th:replace="fragments :: navibar"></div>
<table class="table table-hover">
    <h2>My notes - ${notes.size()}</h2>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col" colspan="3"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td scope="row" th:text="${note.name}"></td>
        <td th:text="${note.description}"></td>
        <td align="center">
            <a href="/note/edit">
                <button class="btn btn-outline-info my-2 my-sm-0">Edit</button>
            </a>
        </td>
        <td align="center">
            <a class="btn btn-outline-danger my-2 my-sm-0" href="#myModal" data-toggle="modal"
               data-id="${note.id}">Delete</a>
        </td>
        <td align="center">
            <a href="/note/share/${note.id}">
                <button class="btn btn-outline-info my-2 my-sm-0">Copy link</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal window with warning for delete operation -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Attention</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete note?
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" href="#">Delete anyway</a>
            </div>
        </div>
    </div>
</div>

<!-- script for sending note.id in modal "Delete anyway" button -->
<script>
        $('#myModal').on('show.bs.modal', function (e) {
          var id = $(e.relatedTarget).data('id')
          var href = '/note/delete?id=' + id
          $('.btn-danger', this).attr('href', href)
        })

</script>
</body>
</html>
