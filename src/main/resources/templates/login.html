<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log into your account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/static/stile.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="login-register-form">
        <form method="POST" class="form-signin" action="login">
            <h2 class="form-heading">Log in</h2>

            <div th:form="${error != null ? 'has-error' : ''}">
                <span th:text="${message}"></span>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <!--    <input name="username" type="text" class="form-control" placeholder="Username"/>-->
                <!--    <input name="password" type="password" class="form-control" placeholder="Password"/>-->
                <span th:text="${error}"></span>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="submit">LOG IN</button>
                </div>
                <h5 class="text-center"><a href="${pageContext.request.contextPath}/user/registration">Create an
                    account</a>
                </h5>
            </div>
        </form>
    </div>
</div>
</body>
</html>
